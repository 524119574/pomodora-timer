<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="Pomodora Clock">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script async src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <main>
          <h1 id = "header">Pomodora Clock</h1>
          <div id="clock-change">
            <!--change above id name if you wish to go back -->
            <div id="break-time-setter">
              <h6>Rest Time</h6>
              <!--<button id ="break-minus" @click = "minusBreakTime">-</button> -->
              <a class="waves-effect waves-teal btn-flat" id ="break-minus" @click = "minusBreakTime">-</a>
              <span id = "break-time-display">{{breakTimeInMin}}</span>
              <a class="waves-effect waves-teal btn-flat" id = "break-plus" @click = "addBreakTime">+</a>
              <!--<button id = "break-plus" @click = "addBreakTime">+</button> -->
            </div>

            <div id="work-time-setter">
              <h6>Work Time</h6>
              <a class="waves-effect waves-teal btn-flat" id ="work-minus" @click = "minusWorkTime">-</a>
              <!--<button id ="work-minus" @click = "minusWorkTime">-</button> -->
              <span id = "work-time-display">{{workTimeInMin}}</span>
              <!--<button id = "work-plus" @click = "addWorkTime">+</button> -->
              <a class="waves-effect waves-teal btn-flat" id = "work-plus" @click = "addWorkTime">+</a>
            </div>

            <!--<button type="button" name="button" id = "stop-button" @click = "startOrStopTheTimer">{{state}}</button> -->
            <a class="waves-effect waves-light btn" id = "stop-button" @click = "startOrStopTheTimer">{{state}}</a>
            <div id="timer">
              <span id = "time-remaining">{{time}}</span>
            </div>
            <span id = "state">{{changeState}}</span>

          </div>
        </main>

        <div class="row">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1" id = "background">
              <div class="card-content white-text">
                <span class="card-title">Pomodora Clock</span>
                <div id="clock">
                  <div id="break-time-setter">
                    <h6>Rest Time</h6>
                    <!--<button id ="break-minus" @click = "minusBreakTime">-</button> -->
                    <a class="waves-effect waves-teal btn-flat" id ="break-minus" @click = "minusBreakTime">-</a>
                    <span id = "break-time-display">{{breakTimeInMin}}</span>
                    <a class="waves-effect waves-teal btn-flat" id = "break-plus" @click = "addBreakTime">+</a>
                    <!--<button id = "break-plus" @click = "addBreakTime">+</button> -->
                  </div>

                  <div id="work-time-setter">
                    <h6>Work Time</h6>
                    <a class="waves-effect waves-teal btn-flat" id ="work-minus" @click = "minusWorkTime">-</a>
                    <!--<button id ="work-minus" @click = "minusWorkTime">-</button> -->
                    <span id = "work-time-display">{{workTimeInMin}}</span>
                    <!--<button id = "work-plus" @click = "addWorkTime">+</button> -->
                    <a class="waves-effect waves-teal btn-flat" id = "work-plus" @click = "addWorkTime">+</a>
                  </div>

                  <div id="timer">
                    <span id = "time-remaining">{{time}}</span>
                  </div>
                  <!--<button type="button" name="button" id = "stop-button" @click = "startOrStopTheTimer">{{state}}</button> -->
                  <a class="waves-effect waves-light btn" id = "stop-button" @click = "startOrStopTheTimer">{{state}}</a>
                  <span id = "state">{{changeState}}</span>

                </div>
              </div>
            </div>
          </div>
        </div>

        <script async src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script async src="https://unpkg.com/vue/dist/vue.js"></script>
        <script async>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script async src="js/plugins.js"></script>
        <script async src="js/main.js"></script>

    </body>
</html>
